<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main>
    <div class="result-container">
      <p>Your Result</p>
      
      <div class="score">
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>

    </div>

    <div class="summary">
      <h3>Summary</h3>
    
      <div class="results reaction">
        <p><img src="./assets/images/icon-reaction.svg" alt="icon-reaction">Reaction</p>
        <p>80 <span>/ 100</span></p>
      </div>
      
      <div class="results memory">
        <p><img src="./assets/images/icon-memory.svg" alt="icon-reaction">Memory</p>
        <p>92 <span>/ 100</span></p>
      </div>
      
      <div class="results verbal">
        <p><img src="./assets/images/icon-verbal.svg" alt="icon-reaction">Verbal</p>
        <p>61 <span>/ 100</span></p>
      </div>
      
      <div class="results visual">
        <p><img src="./assets/images/icon-visual.svg" alt="icon-reaction">Visual</p>
        <p>73 <span>/ 100</span></p>
      </div>
      

      <button>Continue</button>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mateus Risso Di Blasio</a>.
    </div>
  </footer>
</body>
</html>
